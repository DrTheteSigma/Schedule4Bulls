<div class="home-page">
  <mat-toolbar class="home-page__toolbar">
    <div
      style="display: flex; width: 350px; justify-content: space-between; text-decoration: none; align-items: center;">
      <span class="home-page__toolbar__logo">BullsCourses</span>
      <button style="padding: 15px;"><a href="/about" style="text-decoration: none;">Create Schedules</a></button>
    </div>

    <div class="home-page__toolbar__options">
      <app-help-button class="home-page__toolbar__options__help"></app-help-button>
      <app-user-menu class="home-page__toolbar__options__account"></app-user-menu>
    </div>
  </mat-toolbar>



  <div class="main">
    <div class="left-component">
      <button (click)="generateSchedules()" style="margin-top: 50px;">Generate Schedules</button>
      <div *ngFor="let input of inputList; let i = index" class="box" style=" margin-top: 30px; margin-bottom: 20px;">
        <form>
          <input matInput name="name" placeholder="Enter Course" [(ngModel)]="inputList[i].name" />
          <button (click)="handleRemoveClick()" style="margin-bottom: 20px;">Remove</button>
        </form>
      </div>
      <button (click)="handleAddClick()" style="margin-bottom: 20px;">Add more</button>

    </div>
    <div class="right-component">
      <div class="right-component__scrollable">
        <div *ngFor="let schedule of schedules; let index = index" style="margin-bottom: 10px;">
          <h3>Schedule {{ index + 1 }}</h3>
          <div *ngFor="let course of schedule">
            <div>
              <span>CRN: {{ course.crn }}</span> - <span>Name: {{ course.name }}</span> -
              <span>Days: {{ course.days }}</span> - <span>Time: {{ course.time }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
