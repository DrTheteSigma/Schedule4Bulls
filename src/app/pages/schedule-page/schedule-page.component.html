<div class="home-page">
  <mat-toolbar class="home-page__toolbar">
    <div class="toolbar-content"
      style="display: flex; width: 350px; justify-content: space-between; text-decoration: none; align-items: center;">
      <div class="home-page__toolbar__logo">BullsCourses</div>
    </div>
    <div class="home-page__toolbar__options">
      <a href="/about" style="text-decoration: none; color: inherit;">
        <button class="create-schedules-btn" style="padding: 15px;">Create Schedules</button>
      </a>
      
      <app-help-button class="home-page__toolbar__options__help"></app-help-button>
      <app-user-menu class="home-page__toolbar__options__account"></app-user-menu>
    </div>
  </mat-toolbar>

  <div class="main">
    <div class="left-component">
      <button (click)="generateSchedules()" style="margin-top: 50px;">Generate Schedules</button>
      <div *ngFor="let input of inputList; let i = index" class="box" style=" margin-top: 30px; margin-bottom: 20px;">
        <form >
          <input matInput name="name" placeholder="Enter Course" [(ngModel)]="inputList[i].name" maxlength="9"/>
          <input type="color" name="color" [(ngModel)]="inputList[i].color" style="width: 50px;" />
          <button (click)="handleRemoveClick()" style="margin-bottom: 20px;">Remove</button>
        </form>
      </div>
      <button (click)="handleAddClick()" style="margin-bottom: 20px;">Add more</button>
    </div>
    <div class="right-component">
      <div style="margin-top: 20px; overflow-x: auto; min-width: 700px;">
        <mwl-calendar-week-view [viewDate]="viewDate" [events]="convertToCalendarEvents(this.paginatedSchedules)"
          [dayStartHour]="dayStartHour" [dayEndHour]="dayEndHour">
        </mwl-calendar-week-view>
      </div>

      <div style="margin-top: 20px;">
        <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
        <span style="margin: 5px;">Page {{ currentPage }} out of {{ this.totalPages() }}</span>
        <button (click)="nextPage()">Next</button>
      </div>
    </div>
  </div>
</div>
