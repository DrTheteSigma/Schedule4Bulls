<div class="home-page">
  <mat-toolbar class="home-page__toolbar">
    <span class="home-page__toolbar__logo">BullsCourses</span>
    
    <div class="home-page__toolbar__login">
      <app-user-info class="home-page__toolbar__login__info"></app-user-info>
      <div class="home-page__toolbar__login__button">
        <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
          <app-logout-button></app-logout-button>
        </ng-container>
      
        <ng-template #loggedOut>
          <app-login-button></app-login-button>
        </ng-template>
      </div>
        
    </div>
</mat-toolbar>
  <div class="home-page__searchbar">
    <app-course-search-bar (userInput)="onSearchCourse($event)"></app-course-search-bar>
  </div>
  <section *ngIf="auth.isAuthenticated$ | async">
    <mat-checkbox [checked]="subscriptionChecked" (change)="setSubscriptionCheck($event.checked)">Show subscriptions only</mat-checkbox>
  </section>
</div>

<ag-grid-angular
    style="width: 100%; height: 100%;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef">
</ag-grid-angular>
